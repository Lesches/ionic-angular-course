<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
</head>

<body>
  <ion-app>
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Budget Planner</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title>New Expense</ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Expense Reason</ion-label>
                  <ion-input type="text" id="input-reason"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Expense Amount</ion-label>
                  <ion-input type="number" id="input-amount"></ion-input>
                </ion-item>
                <div margin-vertical text-right>
                <ion-button fill="outline" color="danger" id="clear">
                  <ion-icon name="close" slot="end"></ion-icon>
                  Clear
                </ion-button>
                <ion-button id="confirm">
                  <ion-icon name="add" slot="end"></ion-icon>
                  Add Expense
                </ion-button>
                </div>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-list id="expenses-list"></ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-content>
  </ion-app>

<script src="app.js"></script>
</body>

</html>
